<app-add-task (onAddTask)="addTask($event)"></app-add-task>
<app-task-item
  *ngFor="let task of tasks"
  [task]="task"
  (onDeleteTask)="delteTask(task)"
  (onToggleReminder)="toggleReminder(task)"
  (onCompleteTask)="completeTask(task)"
></app-task-item>
<h2 *ngIf="tasks.length === 0">
  {{ nodue | titlecase }}
</h2>
<h4 class="complete">Completed tasks: {{ completedCount }}</h4>
<h4 class="overDue">Overdue tasks: {{ overDueCount }}</h4>
<app-footer *ngIf="hasRoute('/')"></app-footer>
